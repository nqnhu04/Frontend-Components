<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/10b00bf375.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corben:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <nav class="side-nav">
        <a class="active" href="#"><i class="fa-solid fa-house"></i>Dashboard</a>
        <div id="wholesaleDropdown" class="nav-dropdown">
            <button id="wholesaleBtn" class="dropbtn"><i class="fa-solid fa-boxes-stacked"></i></i>Wholesale<i id="carat-dropdown" class="fa-solid fa-caret-down"></i></button>
            <div id="wholesaleDropContent" class="dropdown-content hide">
                <a href="#"><i class="fa-solid fa-database"></i></i>Inventory</a>
                <a href="#"><i class="fa-solid fa-file-invoice-dollar"></i>Invoices</a>
                <a href="#"><i class="fa-solid fa-file-invoice"></i>Statements</a>
                <a href="#"><i class="fa-solid fa-file"></i></i>Price Lists</a>
            </div>
        </div>
        
    </nav>
    <main>
        <nav class="top-nav">
            <div class="searchbar">
                <input type="text" id="search" name="search" placeholder="Type to start searching">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="companyDropdown">
                <button id="companyBtn" class="dropbtn"><i class="fa-solid fa-building"></i>Saikou Niku<i class="fa-solid fa-caret-down"></i></button>
                <div id="companyDropContent" class="dropdown-content hide">
                    <button id="companySelection">APD</button>
                </div>
            </div>
            <div class="profileDropdown">
                <button id="profileBtn" class="dropbtn"><i class="fa-regular fa-id-badge"></i></i>Full Name<i class="fa-solid fa-caret-down"></i></button>
                <div id="profileDropContent" class="dropdown-content hide">
                    <div id="profileDropContent" class="dropdown-content hide">
                        <a href="#"><i class="fa-solid fa-user"></i>Your Profile</a>
                        <a href="#"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="dashboard">
            <div class="top-dashboard">
                <div>
                    <!-- priorities -->
                    <div class="container">
                        <h2 class="heading-font">Priorities</h2>
                        <div class="container-buttons">
                            <button>
                                <i class="fa-solid fa-triangle-exclamation btn-icons"></i>
                                <p id="restock-number" class="btn-quantity">5</p>
                                <p class="btn-description">Statements Due</p>
                            </button>
                            <button>
                                <i class="fa-solid fa-warehouse btn-icons"></i>
                                <p id="restock-number" class="btn-quantity">5</p>
                                <p class="btn-description">Items to Restock</p>
                            </button>
                            <button>
                                <i class="fa-solid fa-cart-shopping btn-icons"></i>
                                <p id="restock-number" class="btn-quantity">5</p>
                                <p class="btn-description">Planned Orders</p>
                            </button>
                        </div>
                    </div>
                    <!-- shortcuts -->
                    <div class="container">
                        <h2 class="heading-font">Shortcuts</h2>
                        <div class="container-buttons">
                            <button>
                                <i class="fa-solid fa-file-pen btn-icons"></i>
                                <p class="btn-description">Create Invoice</p>
                            </button>
                            <button>
                                <i class="fa-solid fa-pen-to-square btn-icons"></i>
                                <p class="btn-description">Edit Inventory</p>
                            </button>
                            <button>
                                <i class="fa-solid fa-file-pen btn-icons"></i>
                                <p class="btn-description">Create Statements</p>
                            </button>
                            <button>
                                <i class="fa-solid fa-file-pen btn-icons"></i>
                                <p class="btn-description">Edit Price Lists</p>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- calendar -->
                <div class="container">
                    <h2 class="heading-font">Calendar</h2>
                    <div class="calendar">
                        <div class="calendar-header">
                          <button id="prev" onclick="changeMonth(-1)">&#9664;</button>
                          <span id="month-year"></span>
                          <button id="next" onclick="changeMonth(1)">&#9654;</button>
                        </div>
                        <div class="calendar-days">
                          <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                        </div>
                        <div class="calendar-dates" id="calendar-dates"></div>
                      </div>
                </div>
            </div>
            <!-- expenses/profit loss/etc -->
            <div class="bottom-dashboard">
                Coming soon... stats/analysis/charts later
            </div>
            
        </div>
    </main>
   
    <script src="dashboard.js"></script>
</body>
</html>
