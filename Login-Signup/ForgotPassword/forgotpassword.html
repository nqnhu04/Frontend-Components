<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/10b00bf375.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corben:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="../login.css">
    <title>Forgot Password Page</title>
</head>
<body>
    <nav>
        <p>Welcome to E-Manage. Please login to get started!</p>
    </nav>
    <!-- login form -->
     <div class="form-container">
        <form id="forgotpassword-form">
            <div>
                <h1 class="heading-font">Forgot your password?</h1>
                <p class="login-details">Enter the email associated with your account to reset your password.</p>
            </div>
            <div class="login-fields">
                <fieldset>
                    <legend>Enter email</legend>
                    <input id="email" type="email" name="email" required />
                </fieldset>
            </div>
            <button type="submit">Reset password</button>
            <a href="../login.html">&lt; Return to login</a>
          </form>
     </div>
</body>
</html>
