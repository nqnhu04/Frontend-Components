<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/10b00bf375.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corben:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="login.css">
    <title>Login/Signup</title>
</head>
<body>
    <nav>
        <p>Welcome to E-Manage. Please login to get started!</p>
    </nav>
    <!-- login form -->
     <div class="form-container">
        <form id="login-form">
            <div>
                <h1 class="heading-font">Login</h1>
                <p class="login-details">Please enter your login details to log in.</p>
            </div>
            <div class="login-fields">
                <fieldset>
                    <legend>Enter email</legend>
                    <input id="email" type="email" name="email" required />
                </fieldset>
                <fieldset>
                    <legend>Enter password</legend>
                    <input id="password" type="password" name="password" required />
                    <i class="fa-regular fa-eye" id="toggle-password""></i>
                </fieldset>
                <div class="more-inputs">
                    <div class="keep-login">
                        <input type="checkbox" id="keep-login-check" name="keep-login-check">
                        <label for="keep-login-check">Keep me logged in</label>
                    </div>
                    <a href="forgotpassword.html">Forgot password?</a>
                </div>
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
          </form>
     </div>
    
    <script src="login.js"></script>
</body>
</html>
