<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/10b00bf375.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corben:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="login.css">
    <title>Login/Signup</title>
</head>
<body>
    <nav>
        <p>Welcome to E-Manage. Please login to get started!</p>
    </nav>
    <!-- login form -->
     <div class="form-container">
        <form id="signup-form">
            <div>
                <h1 class="heading-font">Sign Up</h1>
                <p class="login-details">Create your account now.</p>
            </div>
            <div class="login-fields">
                <fieldset>
                    <legend>Enter full name</legend>
                    <input id="fullName" type="text" name="fullName" required />
                </fieldset>
                <fieldset>
                    <legend>Enter email</legend>
                    <input id="email" type="email" name="email" required />
                </fieldset>
                <fieldset>
                    <legend>Enter password</legend>
                    <input id="password" type="password" name="password" required />
                    <i class="fa-regular fa-eye" id="toggle-password""></i>
                </fieldset>
                <div class="terms">
                    <input type="checkbox" id="agree-terms" name="agree-terms">
                    <label for="agree-terms">I agree to the Terms of Service</label>
                </div>
            </div>
            <button type="submit">Signup</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
          </form>
     </div>
    
    <script src="login.js"></script>
</body>
</html>
